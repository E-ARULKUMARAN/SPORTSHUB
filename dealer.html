<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dealer Dashboard | SportsHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideDown 1s ease;
    }

    header h1 {
      font-size: 1.8em;
      color: #fff;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }

    .header-buttons button {
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .header-buttons button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    .dashboard {
      width: 85%;
      max-width: 1100px;
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      backdrop-filter: blur(12px);
      animation: fadeUp 1.2s ease;
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      box-shadow: 0 0 10px #00c6ff;
    }

    button.add-btn {
      grid-column: span 2;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button.add-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
    }

    .items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      animation: fadeIn 1.5s ease;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .item-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .item-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .item-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .item-card p {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .delete-btn {
      margin-top: 10px;
      background: crimson;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: #ff3b3b;
      transform: scale(1.05);
    }

    footer {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-store"></i> Dealer Dashboard</h1>
    <div class="header-buttons">
      <button onclick="goHome()"><i class="fa-solid fa-house"></i> Home</button>
      <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </header>

  <div class="dashboard">
    <h2>Manage Your Sports Items</h2>

    <form id="addItemForm">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="price" placeholder="Price (₹)" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="text" id="image_url" placeholder="Image URL" required />
      <button type="submit" class="add-btn"><i class="fa-solid fa-plus"></i> Add Item</button>
    </form>

    <div class="items-container" id="itemsContainer"></div>
  </div>

  <footer>© 2025 SportsHub | Dealer Panel</footer>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    // Load only items created by this dealer
    async function loadItems() {
      try {
        const res = await fetch(`http://localhost:3000/api/items?dealer=${username}`, { cache: "no-store" });
        const data = await res.json();
        const container = document.getElementById("itemsContainer");
        container.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "item-card";
          card.innerHTML = `
            <img src="${item.image_url}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p><b>Category:</b> ${item.category}</p>
            <p><b>Price:</b> ₹${item.price}</p>
            <p><b>Stock:</b> ${item.quantity}</p>
            <button class="delete-btn" onclick="deleteItem(${item.id})">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load items:", err);
      }
    }

    // Add item (include dealer username)
    document.getElementById("addItemForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value.trim();
      const price = document.getElementById("price").value;
      const quantity = document.getElementById("quantity").value;
      const image_url = document.getElementById("image_url").value.trim();

      const res = await fetch("http://localhost:3000/api/items", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, category, price, quantity, image_url, dealer: username })
      });
      const data = await res.json();
      alert(data.message || "Item added successfully!");
      loadItems();
      e.target.reset();
    });

    // Delete only dealer's item
    async function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        const res = await fetch(`http://localhost:3000/api/items/${id}?dealer=${username}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || "Item deleted successfully!");
        loadItems();
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    window.onload = loadItems;
  </script>
</body>
</html>
